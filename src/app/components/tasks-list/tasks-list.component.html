<table mat-table [dataSource]="tasks" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>№</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Название задачи</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="deadline">
    <th mat-header-cell *matHeaderCellDef>Срок выполнения</th>
    <td mat-cell *matCellDef="let element">{{ element.deadline }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef>Приоритет</th>
    <td mat-cell *matCellDef="let element">{{ element.priority }}</td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Статус</th>
    <td mat-cell *matCellDef="let element">{{ element.status }}</td>
  </ng-container>
  <ng-container matColumnDef="performers">
    <th mat-header-cell *matHeaderCellDef>Исполнители</th>
    <td mat-cell *matCellDef="let element">{{ element.performer }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<button (click)="openDialog()" mat-button class="add-task">
  <mat-icon class="icon">add_circle_outline</mat-icon>Добавить задачу
</button>
